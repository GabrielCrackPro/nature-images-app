<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css"
      integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nature Image App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark green">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="http://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/1024/22332-cactus-icon.png"
            alt="logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Nature Image App
        </a>
      </div>
    </nav>
    <form id="search-form" class="container w-50 d-flex flex-column">
      <input
        type="text"
        name="query"
        id="search"
        class="form-control mt-2 outline-green"
        placeholder="Search something..."
        autocomplete="off"
        spellcheck="off"
      />
      <button class="btn green text-white mt-2">Search</button>
    </form>
    <div class="images-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
