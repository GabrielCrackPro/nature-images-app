<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css"
      integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon"
    href="http://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/1024/22332-cactus-icon.png""
    type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Nature Image App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark green">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="http://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/1024/22332-cactus-icon.png"
            alt="logo"
            width="30"
            height="30"
          />
          Nature Inage App
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/GabrielCrackPro/nature-images-app"
                target="blank"
                ><i class="fab fa-github"> Repository</i></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form id="search-form" class="container w-50 d-flex flex-column">
      <input
        type="text"
        name="query"
        id="search"
        class="form-control mt-2 outline-green"
        placeholder="Search something..."
        autocomplete="off"
        spellcheck="off"
      />
      <button class="btn green text-white mt-2">Search</button>
    </form>
    <div class="images-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
